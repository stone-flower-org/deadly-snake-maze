<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="balck" />
  <g transform="translate(0 10) rotate(45 90 90) scale(0.9)">
    <!--  Target -->
    <circle cx="100"
            cy="0"
            r="15"
            fill="yellow"
            stroke="white"
            stroke-width="1" />
    <!-- Snake Body -->
    <polygon points="92.5,20 55,105 70,95" 
